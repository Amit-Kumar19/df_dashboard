{%  extends 'apps/main.html' %}
{% load static %}

{% block content %}
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

#myInput {
  background-image: url('/css/searchicon.png');
  background-position: 10px 10px;
  background-repeat: no-repeat;
  width: 80%;
  font-size: 16px;
  padding: 12px 20px 12px 40px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
}

#myTable {
  border-collapse: collapse;
  width: 100%;
  border: 1px solid #ddd;
  font-size: 18px;
}

#myTable th, #myTable td {
  text-align: left;
  padding: 12px;
}

#myTable tr {
  border-bottom: 1px solid #ddd;
}

#myTable tr.header, #myTable tr:hover {
  background-color: #f1f1f1;
}
</style>
</head>
<body>
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>


<h2>Data sources</h2>

<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for objective.." title="Type in a name">
<a class="btn btn-dark" id = "btnGet" href="{% url 'preview-page' 'revenuecode' %}"> Join</a>

<table id="myTable">
  <tr class="header">
    <th style="col">Select</th>
    <th style="col">Table</th>
    <th style="col">Key</th>
    <th style="col">Created</th>
  </tr>
  {% for keyword in keywords%}
  <tr>
    <td><input type="checkbox"/></td>
    <td>{{ keyword.tbl_name }}</td>
    <td>{{ keyword.meta_value }}</td>
    <td>{{keyword.date_created}}</td>
      <td>
        <div class="dropdown show">
  <a class="btn btn-secondary dropdown-toggle" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Options
  </a>

  <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
    <a class="dropdown-item" href="{% url 'preview-page' keyword.tbl_name %}">Preview</a>
    <a class="dropdown-item" href="{% url 'home' %}">Another action</a>
  </div>
</div>
      </td>
  </tr>
  {% endfor %}
</table>

<script>
function myFunction() {
  var input, filter, table, tr, td, i, txtValue;
  input = document.getElementById("myInput");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[2];
    if (td) {
      txtValue = td.textContent || td.innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        tr[i].style.display = "";
      } else {
        tr[i].style.display = "none";
      }
    }
  }
}

</script>
<script type="text/javascript">
    $(function () {
        //Assign Click event to Button.
        $("#btnGet").click(function () {
            var message = "Table Key   Created\n";
            var arr = [];
            console.log("Hello world!");
            //Loop through all checked CheckBoxes in GridView.
            $("#myTable input[type=checkbox]:checked").each(function () {
                var row = $(this).closest("tr")[0];

                message += row.cells[1].innerHTML;
                message += "   " + row.cells[2].innerHTML;
                message += "   " + row.cells[3].innerHTML;
                message += "\n";
                arr.push(row.cells[1].innerHTML);
            });
            console.log(arr);
            //Display selected Row data in Alert Box.
            //alert(message);
            return arr;
        });
    });
</script>


{% endblock%}
